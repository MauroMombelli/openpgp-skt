version: 2

jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: 
          name: Update the system
          command: 'sudo apt-get update -y'
      - run:
          name: Installing git
          command: 'sudo apt-get install git'
      - checkout
      - run:
          name: Installing build compiler
          command: 'sudo apt-get install -y gcc g++'
      - run:
          name: Install dependency
          command: 'sudo apt-get install -y libqrencode-dev libc6-dev libgpg-error-dev libgpgme11 libassuan0 libc6 libgpg-error0 libassuan-dev libgpgme11-dev'
      - run:
          name: Build the program
          command: 'make skt-server'
