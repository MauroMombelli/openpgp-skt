version: 2

jobs:
  build:
    docker:
      - image: "debian:stretch"
    steps:
      - checkout
      - run:
          name: Installing build compiler
          command: 'apt-get update && apt-get install -y gcc g++'
      - run:
          name: Install dependency
          command: 'apt-get install -y libqrencode-dev libc6-dev libgpg-error-dev libgpgme11 libassuan0 libc6 libgpg-error0 libassuan-dev libgpgme11-dev'
      - run:
          name: Build the program
          command: 'make skt-server'
